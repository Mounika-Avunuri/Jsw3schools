<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id=demo></p>
    <p id=demo1></p>
    <p id=demo2></p>
    <p id=demo3></p>
    <p id=demo4></p>
    <p id=demo5></p>
    <p id=demo6></p>


    <script>
        const cars=[];
        cars[0]="saab";
        cars[1]="volvo";
        cars[2]="BMW";
        document.getElementById("demo").innerHTML=cars;
        cars.push="opel";
        document.getElementById("demo1").innerHTML=typeof cars;
        document.getElementById("demo2").innerHTML=Array.isArray(cars);
        document.getElementById("demo3").innerHTML=cars.toString();
        document.getElementById("demo4").innerHTML=cars.join(" * ");
        cars.pop();
        document.getElementById("demo5").innerHTML=cars;

    </script>
</body>
</html>
