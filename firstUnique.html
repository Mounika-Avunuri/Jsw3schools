<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
    function firstUniqueFromArray(arr){
        return arr.find(function(value){
          return arr.indexOf(value) === arr.lastIndexOf(value);
        }) || -1;
      }
      
      var A =  [22, 25, 3, 3, 1, 2, 0, 0,100,22,25,1,2];
      console.log(firstUniqueFromArray(A));
      document.getElementById("demo").innerHTML = A;
      document.getElementById("demo1").innerHTML = "The first unique element in the array is" + firstUniqueFromArray(A);

    </script>
</body>
</html>
