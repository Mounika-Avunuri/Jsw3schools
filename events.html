<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    //In the example above, the JavaScript code changes the content of the element with id="demo".
        <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">time is</button>
        //In the next example, the code changes the content of its own element (using this.innerHTML).
        <button type="button" onclick="this.innerHTML=Date()">time is</button>
        <button type="button" onclick="document.getElementById('demo1').innerHTML=myfunction()">click here to display date and time</button>
<h1 onclick="this.innerHTML='oops!'">click here to change the html element</h1>
        <script>
            function myfunction(){
                document.getElementById("demo1").innerHTML=Date();
            }
        </script>

</body>
</html>
