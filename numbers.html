    <script>
        var x;
        x = 33;
        document.getElementById("demo").innerHTML = 10.500;
        document.getElementById("demo1").innerHTML = "mounika aileni";
        document.getElementById("demo2").innerHTML = 10.500;
        document.getElementById("demo3").innerHTML = (10 * 80) + 50;

        document.getElementById("demo4").innerHTML = x + 1;
        document.getElementById("demo6").innerHTML = "avunuri" + "     "+ "madhu";



    </script>
    <script>
        var a=50; var b=80; var c;
        a = a + b;
        c = a - 50;
        document.getElementById("demo7").innerHTML = c;
    </script>
