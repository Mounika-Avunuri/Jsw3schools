<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const person = {
            fname: "mounika",
            lname: "reddy",
            age: 27,
            eyecolor: "black",
            fullname: function () { return this.fname + " " + this.lname; }

        };
        document.getElementById("demo").innerHTML = person.fullname();
        document.getElementById("demo1").innerHTML = person.fullname() + "   " + "is" + person.age + "years" + "   " + "old";
        document.getElementById("demo2").innerHTML = person["fname"];


    </script>
</body>

</html>
