<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
     <p id="demo2"></p>
    <script>
        function tocelsius(farenheit){
            return (5/9) * (farenheit-32);
        }
        document.getElementById("demo").innerHTML=tocelsius(90);
        document.getElementById("demo1").innerHTML=tocelsius;
        document.getElementById("demo2").innerHTML="the temparaure is"+tocelsius(77)+"celsius";


    </script>
</body>
</html>
