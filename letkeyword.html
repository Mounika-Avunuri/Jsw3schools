<!DOCTYPE html>
<html>
<body>

<h2>Redeclaring a Variable Using let</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
let  x = 10;
// Here x is 10
document.getElementById("demo").innerHTML = x;


{  
  let x = 2;
  // Here x is 2
  document.getElementById("demo1").innerHTML = x;

}

// Here x is 10
document.getElementById("demo2").innerHTML = x;

</script>

</body>
</html>
