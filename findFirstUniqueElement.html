<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const arr = [11, 23, 42, 54, 65, 77, 11, 23, 54, 65, 77];
        const firstUnique = arr => {
            let appeared = false;
            for (let i = 0; i < arr.length; i++) {
                if (appeared) {
                    if (arr[i + 1] !== arr[i]) {
                        appeared = false;
                    };
                } else {
                    if (arr[i + 1] === arr[i]) {
                        appeared = true;
                        continue;
                    };
                    return arr[i];
                };
            };
            return false;
        };
        console.log(firstUnique(arr));
        document.getElementById("demo1").innerHTML = arr;
        document.getElementById("demo2").innerHTML = "The unique element in the array is " + firstUnique(arr);
    </script>
</body>

</html>
